<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/estilos/estilo.css">
    <title>Clase 2 Programacion 3</title>
</head>

<body>
    <div>
        <form action="/" method="post">
            Nombre: <br>
            <input type="text" placeholder="Ingrese Nombre"> <br>
            Apellido: <br>
            <input type="text" placeholder="Ingrese Apellido">
            <br>
            <br>

            Seleccione Genero: <br>
            <input type="radio" name="genero" id="genero" value="1"> Varón<BR>
            <input type="radio" name="genero" id="genero" value="2"> Mujer<br>
            <input type="radio" name="genero" id="genero" value="3" checked> Prefiero no contestar
            <br>
            <br>

            intereses: <br>
            <input type="checkbox" name="intereses" id="intereses" checked>Deportes <br>
            <input type="checkbox" name="intereses" id="intereses">Peliculas <br>
            <input type="checkbox" name="intereses" id="intereses">Series
            <br>
            <br>

            Fecha de Nacimiento: <br>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" min="2022-03-23" max="2022-03-25">
            <br>
            <br>

            Seleccionar Provincia: <br>
            <select name="provincias" id="provincias">
                <option value="">Seleccione...</option>
                <option value="1">Córdoba</option>
                <option value="2">Buenos Aires</option>
            </select>
            <br>
            <br>

            Ingrese su comentario: <br>
            <textarea style="resize: none;" name="comentario" id="comentario" cols="30" rows="10"
                placeholder="Ingrese su comentario aqui"></textarea>
            <br>
            <br>

            Ingrese su numero: <br>
            <input type="number" name="numero" id="numero" min="10" max="100">
            <br>
            <br>

            <button type="submit">Registrarse</button>
            <button type="reset">Restablecer</button>
        </form>
    </div>
</body>

</html>
